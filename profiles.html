<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="flex justify-between items-center p-4 border-b">
        <div class="text-lg font-semibold"></div>
        <div class="text-xl font-bold">
          <span class="mr-2">kiranamin.img</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </div>

      <div class="p-4 flex flex-col border-b">
        <div class="profile-info-social flex items-center">
          <div class="w-24 h-22 rounded-full overflow-hidden mb-2">
            <img
              src="./images/profile-pic-insta01.png"
              alt="Profile Picture"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="flex justify-around w-full mb-4">
            <div>
              <div class="text-center font-semibold">11</div>
              <div class="text-center text-sm text-gray-600">Posts</div>
            </div>
            <div>
              <div class="text-center font-semibold">999</div>
              <div class="text-center text-sm text-gray-600">Followers</div>
            </div>
            <div>
              <div class="text-center font-semibold">101</div>
              <div class="text-center text-sm text-gray-600">Following</div>
            </div>
          </div>
        </div>
        <div class="text-start">
          <div class="font-semibold">Kiran Amin</div>
          <div class="text-sm text-gray-600">
            Digital Web designer
            <span class="text-blue-600">@akstyleworld</span>
          </div>
          <div class="text-sm text-gray-600">Everything is designed.</div>
        </div>
        <button
          class="mt-4 px-6 py-2 rounded-lg w-full border border-gray-200 font-semibold"
        >
          Edit Profile
        </button>
      </div>

      <div class="p-4 flex space-x-4 overflow-x-auto border-b">
        <div class="flex flex-col items-center">
          <div
            class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
          </div>
          <div class="text-xs mt-1">New</div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-16 h-16 rounded-full border border-gray-300">
            <img
              src="https://images.unsplash.com/photo-1489942986787-cded4ecf962e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZyaWVuZHxlbnwwfHwwfHx8MA%3D%3D"
              alt="Friends Story"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="text-xs mt-1">Friends</div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-16 h-16 rounded-full border border-gray-300">
            <img
              src="https://plus.unsplash.com/premium_photo-1676634832558-6654a134e920?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c3BvcnRzfGVufDB8fDB8fHww"
              alt="Sport Story"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="text-xs mt-1">Sport</div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-16 h-16 rounded-full border border-gray-300">
            <img
              src="https://images.unsplash.com/photo-1534670007418-fbb7f6cf32c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGVzaWdufGVufDB8fDB8fHww"
              alt="Design Story"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="text-xs mt-1">Design</div>
        </div>
      </div>

      <div class="flex border-b">
        <button class="w-1/2 p-3 border-r">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mx-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <button class="w-1/2 p-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mx-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M10 20l-4-4 4-4m0 0l-4 4m4-4l4 4"
            />
          </svg>
        </button>
      </div>

      <div class="grid grid-cols-3 gap-1">
        <img
          src="https://images.unsplash.com/photo-1741087562365-d0bf6e6fd7ef?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 1"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1740452527478-f88a376fd591?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 2"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1739980873394-1317cc98332c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 3"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1740873719434-07ca86e5cbff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 4"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1741034793661-3bd2a33d5b1b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzOXx8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 5"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Grid Image 6"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1740927726070-26542d1a9b04?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0M3x8fGVufDB8fHx8fA%3D%3D"
          alt="Grid Image 6"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1675826774815-35b8a48ddc2c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="Grid Image 6"
          class="w-full h-32 object-cover"
        />
        <img
          src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Grid Image 6"
          class="w-full h-32 object-cover"
        />
      </div>

      <div class="flex justify-around items-center p-4 border-t">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="35"
          height="35"
          viewBox="0 0 48 48"
        >
          <path
            d="M 23.951172 4 A 1.50015 1.50015 0 0 0 23.072266 4.3222656 L 8.859375 15.519531 C 7.0554772 16.941163 6 19.113506 6 21.410156 L 6 40.5 C 6 41.863594 7.1364058 43 8.5 43 L 18.5 43 C 19.863594 43 21 41.863594 21 40.5 L 21 30.5 C 21 30.204955 21.204955 30 21.5 30 L 26.5 30 C 26.795045 30 27 30.204955 27 30.5 L 27 40.5 C 27 41.863594 28.136406 43 29.5 43 L 39.5 43 C 40.863594 43 42 41.863594 42 40.5 L 42 21.410156 C 42 19.113506 40.944523 16.941163 39.140625 15.519531 L 24.927734 4.3222656 A 1.50015 1.50015 0 0 0 23.951172 4 z M 24 7.4101562 L 37.285156 17.876953 C 38.369258 18.731322 39 20.030807 39 21.410156 L 39 40 L 30 40 L 30 30.5 C 30 28.585045 28.414955 27 26.5 27 L 21.5 27 C 19.585045 27 18 28.585045 18 30.5 L 18 40 L 9 40 L 9 21.410156 C 9 20.030807 9.6307412 18.731322 10.714844 17.876953 L 24 7.4101562 z"
          ></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="35"
          height="35"
          viewBox="0 0 50 50"
        >
          <path
            d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
          ></path>
        </svg>

        <img class="w-8 h-7" src="./images/add.png" alt="add-btn" srcset="" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
