<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">

    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        
        <!--  -->
</head>
<body>
    <div class="main_body">
        <div class="insta_body">
            <nav class="status_bar">.</nav>
            <nav class="insta_nav">
                <i class="ri-camera-line"></i>
                <h2 class="insta_logo">Instagram</h2>
                <i class="ri-send-plane-fill"></i>
            </nav>
            <section class="insta_story">

            </section>
            <!-- INSTA FEED  -->

            <section class="insta_feed">
                    <div class="insta_feed_profile">
                        <img  class="profile_pic" src="./images/profile-pic-insta01.png" alt="profile_pic">
                        <h4 class="insta_feed_profile_username">kiranamin.img</h4>
                    </div>
                    <div class="insta_feed_pic">
                        <img class="insta_feed_pic_src" src="./images/BorivaliPic.jpg" alt="insta_feed_pic">
                    </div>
                    <div class="insta_feed_status">
                        <i class="ri-heart-line"></i>
                        <i class="ri-chat-1-line"></i>
                        <i class="ri-share-forward-line"></i>    
                    </div>
                    <div class="insta_feed_comment">
                        <h4>619000 views </h4>
                        <h5>View all 10.2K comments</h5>
                    </div>
                    
                </section>
                
                
                <!-- INSTA FOOTER -->
                <footer class="insta_footer">
                    <hr class="solid">    
                    <i class="ri-home-5-fill"></i>
                    <i class="ri-search-line"></i>
                    <i class="ri-add-box-line"></i>
                    <i class="ri-heart-line"></i>
                    <i class="ri-user-3-line"></i>

            </footer>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
